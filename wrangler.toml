# Blaze Sports Intelligence - Cloudflare Pages Configuration
# blazesportsintel.com

name = "blazesportsintel"
compatibility_date = "2025-01-25"
pages_build_output_dir = "apps/web/public"

# Environment Variables
[vars]
ENVIRONMENT = "production"
SITE_URL = "https://blazesportsintel.com"

# KV Namespaces for Caching (Pages-compatible)
[[kv_namespaces]]
binding = "SPORTS_CACHE"
id = "c912d983175e4a1480225cfd57ed3434"

[[kv_namespaces]]
binding = "ANALYTICS_CACHE"
id = "30fde31341b147f8aa5c0817aa34c9e0"

# AI binding for Workers AI
[ai]
binding = "AI"